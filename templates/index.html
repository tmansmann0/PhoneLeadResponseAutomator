<head>
    <title>Instant Lead AI Demo</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* Animated lava-lamp style gradient background */
        body {
            background: linear-gradient(270deg, pink, orange, purple, cyan);
            background-size: 400% 400%;
            animation: gradient 30s ease infinite;
            font-family: Arial, sans-serif; /* Similar font */
        }
        /* Keyframes for the animated gradient */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 75%; }
            50% { background-position: 0% 25%; }
            75% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* Form styling */
        .form-container {
            width: 70%;
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fbfbfb;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .text-center {
            text-align: center;
        }
        .p-3 {
            padding: 1rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-control {
            width: 100%;
            padding: 0.375rem 0.75rem;
            margin: 0.375rem 0;
            display: block;
            font-size: 1rem;
            line-height: 1.5;
        }
        .btn {
            display: inline-block;
            font-weight: 400;
            color: #212529;
            text-align: center;
            vertical-align: middle;
            user-select: none;
            background-color: transparent;
            border: 1px solid transparent;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.25rem;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .btn-primary {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            margin-right: -15px;
            margin-left: -15px;
        }
        .col-6 {
            flex: 0 0 50%;
            max-width: 50%;
        }
        /* Footer styling */
        .form-footer {
        text-align: center;
        padding: 1rem 0;
        color: #444; /* Dark grey color for text */
        font-size: 0.8rem; /* Smaller font size for footer text */
        border-top: 1px solid #ddd; /* Add a separator line above the footer */
        margin-top: 2rem; /* Add some space above the footer */
        }

        .form-footer p {
            margin: 0.5rem 0; /* Add some space between the lines */
        }

    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="text-center">Instant Lead AI Demo</h1>
        <form action="/process" method="post" class="p-3">
            <div class="row">
                <!-- Text Editable Section -->
                <div class="col-6">
                    <div class="form-group">
                        <label for="phone_number">Phone Number:</label>
                        <input type="text" id="phone_number" name="phone_number" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="author_name">Name:</label>
                        <input type="text" id="author_name" name="author_name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="author_email">Email:</label>
                        <input type="email" id="author_email" name="author_email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="submission_text">Reason for Interest:</label>
                        <textarea id="submission_text" name="submission_text" rows="4" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="sales_script">Sales Script:</label>
                        <textarea id="sales_script" name="sales_script" rows="4" class="form-control">
You have been tasked with writing a customized sales pitch that is 25 to 45 seconds MAX. Be as HUMAN as you can, dont sound like a salesman. You will be given the user's information. Adapt this basic script:

Personalize the Message:
Start the script by addressing the potential member by their name.
Directly reference their stated reason for interest to make the call feel tailored and relevant.

Information to Personalize the Script based on their interests:
Location: Serenite is in the Pocono Mountains, Pennsylvania, ideal for those seeking a nature retreat or mountain adventure.
Target Audience: Suitable for families, retirees, and anyone looking for a luxury escape or mountain home.
Membership Benefits: Mention the one-time enrollment fee starting around $65K, which includes access to private residences, amenities, and concierge service.
Unique Features: Highlight the combination of luxury amenities and home comforts, wellness focus with hydrotherapy spa, and access to year-round activities.
Community Aspect: Stress the family-friendly atmosphere and the growing community of satisfied members.

Closing the Call:
Thank them by name and tell them to call you back at this number if you get the chance, then end your completion without adding any extra things that might make you seem like a robot
                        </textarea>
                    </div>
                </div>

                <!-- Dropdown Section -->
                <div class="col-6">
                    <div class="form-group">
                        <label for="speaker_voice">Speaker Voice:</label>
                        <select id="speaker_voice" name="speaker_voice" class="form-control">
                            <option value="tsj8dpLic4UetZBjF9WU">Tyler Cloned Voice</option>
                            <option value="xc4QPc6V39G77zvHrDEx">Generic Male</option>
                            <option value="s5NPRXTWUDZoluaermE1">Generic Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="gpt_setting">GPT Version:</label>
                        <select id="gpt_setting" name="gpt_setting" class="form-control">
                            <option value="gpt-4">GPT 4</option>
                            <option value="gpt-4-1106-preview">GPT 4 Turbo</option>
                            <option value="gpt-3.5-turbo">GPT 3.5 Turbo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="caller_id">Caller ID:</label>
                        <select id="caller_id" name="caller_id" class="form-control" onchange="togglePhoneNumberInput()">
                            <option value="4849831138">Tyler</option>
                            <option value="8148261207">No Caller ID</option>
                            <option value="other">Enter Phone Number</option>
                        </select>
                        <input type="text" id="phone_input" name="phone_input" class="form-control" style="display:none;" placeholder="Enter phone number (format: xxxxxxxxxx)">
                    </div>
                </div>
            </div>
            <input type="submit" value="Process Text" class="btn btn-primary">
        </form>
            <footer class="form-footer">
        <p>Powered by Synapse Engine Fusion Matrix</p>
        <p>Copyright Â© 2023</p>
    </footer>
    </div>
</body>
<script>
function togglePhoneNumberInput() {
    var callerIdSelect = document.getElementById('caller_id');
    var phoneInput = document.getElementById('phone_input');
    if (callerIdSelect.value === 'other') {
        phoneInput.style.display = 'block';
    } else {
        phoneInput.style.display = 'none';
    }
}

function validatePhoneNumber() {
    var phoneInput = document.getElementById('phone_input');
    var phoneNumber = phoneInput.value;
    var regex = /^[0-9]{10}$/;
    return regex.test(phoneNumber);
}

// Optional: Call this function on form submission to validate phone number
function onFormSubmit() {
    if (document.getElementById('caller_id').value === 'other') {
        return validatePhoneNumber();
    }
    return true;
}
</script>
</html>
