<!DOCTYPE html>
<html>
<head>
    <title>Instant Lead AI Demo</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* Animated gradient background */
        body {
            background: linear-gradient(270deg, pink, orange);
            background-size: 200% 200%;
            animation: gradient 15s ease infinite;
            font-family: Arial, sans-serif; /* Similar font */
        }
        /* Form styling */
        .form-container {
            max-width: 600px;
            margin: 50px auto; /* Increased top and bottom margin */
            padding: 15px;
            background: white;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.15); /* Added box shadow */
        }
        /* Form label styling */
        label {
            font-weight: bold;
        }
        /* Keyframes for the animated gradient */
        @keyframes gradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="text-center">Text Processing Interface</h1>
        <form action="/process" method="post" class="p-3">
            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number" class="form-control">
            </div>
            <div class="form-group">
                <label for="author_name">Name:</label>
                <input type="text" id="author_name" name="author_name" class="form-control">
            </div>
            <div class="form-group">
                <label for="author_email">Email:</label>
                <input type="email" id="author_email" name="author_email" class="form-control">
            </div>
            <div class="form-group">
                <label for="submission_text">Reason for Interest:</label>
                <textarea id="submission_text" name="submission_text" rows="4" class="form-control"></textarea>
            </div>
            <!-- Sales Script Box -->
            <div class="form-group">
                <label for="sales_script">Sales Script:</label>
<div class="form-group">
    <label for="sales_script">Sales Script:</label>
    <textarea id="sales_script" name="sales_script" rows="4" class="form-control">
You have been tasked with writing a customized sales pitch. You will be given the user's information. Adapt this basic script:

Personalize the Message:
Start the script by addressing the potential member by their name.
Directly reference their stated reason for interest to make the call feel tailored and relevant.

Information to Personalize the Script:
Location: Serenite is in the Pocono Mountains, Pennsylvania, ideal for those seeking a nature retreat or mountain adventure.
Target Audience: Suitable for families, retirees, and anyone looking for a luxury escape or mountain home.
Membership Benefits: Mention the one-time enrollment fee starting around $65K, which includes access to private residences, amenities, and concierge service.
Unique Features: Highlight the combination of luxury amenities and home comforts, wellness focus with hydrotherapy spa, and access to year-round activities.
Community Aspect: Stress the family-friendly atmosphere and the growing community of satisfied members.

Closing the Call:
Encourage them to take the next step to join the Serenite community, highlighting how it aligns with their interests and needs.
    </textarea>
            </div>
            <!-- Speaker Voice Dropdown -->
            <div class="form-group">
                <label for="speaker_voice">Speaker Voice:</label>
                <select id="speaker_voice" name="speaker_voice" class="form-control">
                    <option value="tsj8dpLic4UetZBjF9WU">Tyler Cloned Voice</option>
                    <option value="xc4QPc6V39G77zvHrDEx">Generic Male</option>
                    <option value="s5NPRXTWUDZoluaermE1">Generic Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="gpt_setting">GPT Version:</label>
                <select id="gpt_setting" name="gpt_setting" class="form-control">
                    <option value="gpt-4">GPT 4</option>
                    <option value="gpt-4-1106-preview">GPT 4 Turbo</option>
                    <option value="gpt-3.5-turbo">GPT 3.5 Turbo</option>
                </select>
            </div>
            <input type="submit" value="Process Text" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
